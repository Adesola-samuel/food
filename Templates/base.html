{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <title>MeatRoyal</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- google font -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'>

    <!-- js -->
    <script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
</head>
<body data-spy="scroll" data-target="{% url 'prediction:home' %}#navbar" data-offset="120" >
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="menu" class="navbar navbar-inverse navbar-fixed-topn" role="navigation">
        <div class="container">
            <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'prediction:home' %}#"><h2>Meat Royal</h2></a>
            </div><!-- navbar-header -->
        <div id="navbar" class="navbar-collapse collapse">
            <div class="hidden-xs" id="logo"><a href="{% url 'prediction:home' %}#header">
                <img src="{% static 'img/logo.png' %}" alt="">
            </a></div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'prediction:home' %}#story">Story</a></li>
                <li><a href="{% url 'prediction:home' %}#reservation">Reservation</a></li>
                <li><a href="{% url 'prediction:home' %}#chefs">Our Chefs</a></li>


                <li><a href="{% url 'prediction:home' %}#facts">Facts</a></li>
                <li><a href="{% url 'prediction:home' %}#food-menu">Food Menu</a></li>
                <li><a href="{% url 'prediction:home' %}#special-offser">Special Offers</a></li>

                <!--fix for scroll spy active menu element-->
                <li style="display:none;"><a href="{% url 'prediction:home' %}#header"></a></li>

            </ul>
        </div><!--/.navbar-collapse -->
        </div><!-- container -->
    </div><!-- menu -->

    <div id="">
        <br><br>
        <div class="bg-overlay"></div>
        <div class="center text-center">
            <div class="banner" >
                        {% block content %}
                        {% endblock content %}
            </div>
        </div>
    </div>
    <!-- /#header -->

    <footer id="footer" class="dark-wrapper">
        <section class="ss-style-top"></section>
        <div class="container inner">
            <div class="row">
                <div class="col-sm-6">
                    &copy; Copyright MeatRoyal 2022
                </div>
                <div class="col-sm-6">
                    <div class="social-bar">
                        <a href="{% url 'prediction:home' %}#" class="fa fa-instagram tooltipped" title=""></a>
                        <a href="{% url 'prediction:home' %}#" class="fa fa-youtube-square tooltipped" title=""></a>
                        <a href="{% url 'prediction:home' %}#" class="fa fa-facebook-square tooltipped" title=""></a>
                        <a href="{% url 'prediction:home' %}#" class="fa fa-pinterest-square tooltipped" title=""></a>
                        <a href="{% url 'prediction:home' %}#" class="fa fa-google-plus-square tooltipped" title=""></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/jquery.actual.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
